          <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> <!--novamente uma barra de pesquisa do proprio bootstrap-->
            <button class="btn btn-outline-success" type="submit">Search</button>

  <main>
    <div class="pesquisa">
      <input type="text" class="inputBusca" placeholder="Busca"> <!--se trata de uma barra de pesquisa, que não tem funcionamento, pois não foi requisitado, mas segue o modelo do site da cafeteria-->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        +
      </button><!--esse botão abre o modal do formulario-->
    </div>

    <div class="cartas row row-cols-1 row-cols-md-3 g-4">

    </div>




    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> <!--modal do formulario para adicionar os cards ao html-->
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Fruteira</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <form id="formFruteira">
              <div class="mb-3">
                <label for="nomePopular" class="form-label">Nome Popular</label>
                <input type="text" class="form-control" id="nomePopular" required>
              </div>

              <div class="mb-3">
                <label for="nomeCientifico" class="form-label">Nome Científico</label>
                <input type="text" class="form-control" id="nomeCientifico" required>
              </div>

              <div class="mb-3">
                <label for="producao" class="form-label">Produção Média por Safra (Kg)</label>
                <input type="number" class="form-control" id="producao" required>
              </div>

              <div class="mb-3">
                <label for="dataPlantio" class="form-label">Data do Plantio</label>
                <input type="date" class="form-control" id="dataPlantio" required>
              </div>

            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" id="salvarFruteira">Salvar</button>
          </div>

        </div>
      </div>
    </div>


  </main>
